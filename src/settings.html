<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快捷键设置</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 560px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 24px;
      text-align: center;
    }

    .shortcut-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
    }

    .shortcut-item:last-child {
      border-bottom: none;
    }

    .shortcut-label {
      font-size: 14px;
      color: #666;
      flex: 0 0 120px;
    }

    .shortcut-input-wrapper {
      flex: 1;
      position: relative;
    }

    .shortcut-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      transition: border-color 0.3s;
    }

    .shortcut-input:focus {
      outline: none;
      border-color: #d32f2f;
    }

    .shortcut-input.error {
      border-color: #f44336;
    }

    .shortcut-input.recording {
      border-color: #4caf50;
      background: #f1f8f4;
    }

    .error-message {
      position: absolute;
      top: 100%;
      left: 0;
      font-size: 12px;
      color: #f44336;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
    }

    button {
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #d32f2f;
      color: white;
    }

    .btn-primary:hover {
      background: #b71c1c;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #666;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-reset {
      background: #ff9800;
      color: white;
    }

    .btn-reset:hover {
      background: #f57c00;
    }

    .hint {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 16px;
      line-height: 1.6;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>快捷键设置</h1>
    
    <div class="shortcut-list">
      <div class="shortcut-item">
        <div class="shortcut-label">下一首</div>
        <div class="shortcut-input-wrapper">
          <input type="text" class="shortcut-input" data-action="next" readonly placeholder="点击录制快捷键">
          <div class="error-message"></div>
        </div>
      </div>

      <div class="shortcut-item">
        <div class="shortcut-label">上一首</div>
        <div class="shortcut-input-wrapper">
          <input type="text" class="shortcut-input" data-action="previous" readonly placeholder="点击录制快捷键">
          <div class="error-message"></div>
        </div>
      </div>

      <div class="shortcut-item">
        <div class="shortcut-label">播放/暂停</div>
        <div class="shortcut-input-wrapper">
          <input type="text" class="shortcut-input" data-action="playPause" readonly placeholder="点击录制快捷键">
          <div class="error-message"></div>
        </div>
      </div>

      <div class="shortcut-item">
        <div class="shortcut-label">音量增加</div>
        <div class="shortcut-input-wrapper">
          <input type="text" class="shortcut-input" data-action="volumeUp" readonly placeholder="点击录制快捷键">
          <div class="error-message"></div>
        </div>
      </div>

      <div class="shortcut-item">
        <div class="shortcut-label">音量减少</div>
        <div class="shortcut-input-wrapper">
          <input type="text" class="shortcut-input" data-action="volumeDown" readonly placeholder="点击录制快捷键">
          <div class="error-message"></div>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button class="btn-secondary" id="cancelBtn">取消</button>
      <button class="btn-reset" id="resetBtn">恢复默认</button>
      <button class="btn-primary" id="saveBtn">保存</button>
    </div>

    <div class="hint">
      点击输入框后按下快捷键组合进行录制<br>
      支持的修饰键: Ctrl, Alt, Shift, Command (Mac)<br>
      按 Escape 清空当前快捷键
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="settings-renderer.js"></script>
</body>
</html>
